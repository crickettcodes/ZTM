<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <form method="GET" action="">
      First Name: <input type="text" name="firstName">
      <br>
      Last Name: <input type="text" name="lastName">
      <br>
      Email: <input required type="email" name="email">
      <br>
      Password: <input type="password" min="8" name="password">
      <br>
      Birthday: <input type="date" name="birthday">
      <br>
      Gender: <br>
      <input type="radio" name="gender" value="male">Male<br>
      <input type="radio" name="gender" value="female">Female<br>
      <input type="radio" name="gender" value="neutral">Neutral<br>
      <br>
      Pets: <br>
      <input type="checkbox" name="cat" value="cat">Cat<br>
      <input type="checkbox" name="dog" value="dog">Dog<br>
      <br>
      Cars <br>
      <select>
        <option value="volvo" name="volvo">
          Volvo
        </option>
        <option value="audi" name="audi">
          Audi
        </option>
        <option value="Suubie" name="suubie">
          Suubie
        </option>
      </select>
      <br>
      <br>
      <input class="form-button" type="Submit" value="Register!">
      <input class="form-button" type="Reset">
    </form>
    <br>
    <div>
      <nav>
        <button onclick="window.location.href='/index.html'" type="button">Back to Home</button>
      </nav>
    </div>
  </body>
</html>
